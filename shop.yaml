---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-deployment
  labels:
    app: shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop
  template:
    metadata:
      labels:
        app: shop
    spec:
      containers:
      - name: shop
        image: 338476772910.dkr.ecr.ap-south-1.amazonaws.com/rajeshecr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shop-service
spec:
  type: LoadBalancer
  selector:
    app: shop
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
